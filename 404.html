    <!-- 404 Page JavaScript -->
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn?.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = mobileMenuBtn.querySelector('[data-lucide]');
            const isOpen = !mobileMenu.classList.contains('hidden');
            icon.setAttribute('data-lucide', isOpen ? 'x' : 'menu');
            lucide.createIcons();
        });

        // Parse URL parameters for custom text
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Custom title
            const customTitle = urlParams.get('title');
            if (customTitle) {
                document.getElementById('error-title').textContent = decodeURIComponent(customTitle);
            }
            
            // Custom message
            const customMessage = urlParams.get('message');
            if (customMessage) {
                document.getElementById('error-message').innerHTML = `<p class="leading-relaxed">${decodeURIComponent(customMessage)}</p>`;
            }
            
            // Additional info
            const additionalInfo = urlParams.get('info');
            if (additionalInfo) {
                const infoElement = document.getElementById('additional-info');
                infoElement.innerHTML = `<p>${decodeURIComponent(additionalInfo)}</p>`;
                infoElement.classList.remove('hidden');
            }
            
            // Custom error code
            const customCode = urlParams.get('code');
            if (customCode) {
                document.getElementById('error-code').textContent = decodeURIComponent(customCode);
            }
            
            // Update page title
            const pageTitle = customTitle || 'Page Not Found';
            document.title = `${pageTitle} - User_425`;
        }

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const floatingElements = document.querySelectorAll('.floating-element');
            
            floatingElements.forEach((element, index) => {
                const speed = 0.5 + (index * 0.1);
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Initialize on page load
        parseURLParams();

        console.log('404 Page loaded! ðŸš€');
        console.log('URL Parameters supported:');
        console.log('- ?title=Your Custom Title');
        console.log('- ?message=Your Custom Message');
        console.log('- ?info=Additional Information');
        console.log('- ?code=CUSTOM_ERROR_CODE');
        console.log('Example: 404.html?title=Oops!&message=Something went wrong&info=Please try again later&code=CUSTOM_404');
    </script>
